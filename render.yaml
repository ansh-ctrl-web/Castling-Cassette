services:
  - type: web
    name: castling-cassette
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: DISCORD_TOKEN
        fromDatabase:
          name: castling-cassette-env
          type: key/value
          scheme: plain
    regions:
      - oregon
    plan: free
    autoDeploy: true
    healthCheckPath: /
    disk:
      name: castling-cassette-disk
      mountPath: /data
      sizeGB: 1
    # Note: pythonVersion: "3.12" was tried but ignored; leaving it out as Render defaults to 3.13
